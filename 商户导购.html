<!DOCTYPE html>
<html xmlns:display="http://www.w3.org/1999/xhtml">
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>商户导购</title>

    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/css.css" rel="stylesheet" >
</head>
<body>


<!--第一个面板-->
<div class="container-fluid">

    <!--toolbar-->
    <div class="row">
        <div class="col-xs-12 banner">
            <div class="col-xs-1">
                <img src="images/back.png" height="24px" width="24px;">
            </div>
            <div class="col-xs-10  text-center">— 商户导购 —</div>
        </div>
    </div>

    <div class="row background-white container-padding">
        <img class="col-xs-4" src="images/default_image.png">

        <div class="col-xs-8" style="margin-top: 5px;">
            <b style="display:inline">ANTA&nbsp;&nbsp;&nbsp;&nbsp;安踏</b>
            <div style="float:right;display:inline;line-height: 24px;padding-left: 20px;color: red;font-size: 18px;">
                3.0
            </div>
            <div style="display:inline;float: right;">
                <img src="images/star_full.png" width="16px" height="16px">
                <img src="images/star_full.png" width="16px" height="16px">
                <img src="images/star_full.png" width="16px" height="16px">
                <img src="images/star_empty.png" width="16px" height="16px">
                <img src="images/star_empty.png" width="16px" height="16px">
            </div>
            <div style="margin-top: 10px;">
                安踏品牌不仅是标志，而是比标志更具意义和联想，安，安心创业，踏，踏实做人。
            </div>
            <div style="margin-top: 10px;float:right;">
                <img src="images/evaluation.png" height="16px" width="16px">

                <div style="line-height: 16px;display:inline;">写评价</div>
            </div>
        </div>
    </div>
</div>

<!--第二个面板-->
<div class="container-fluid background-white" style="margin-top: 10px;">
    <div class="underline" style="padding-top: 15px;padding-bottom: 15px;">
        <img style="float: left" src="images/location.png" height="16px" width="16px"/>

        <div style="margin-left: 30px;line-height: 16px;">地址：2F-A2F-032</div>
    </div>
    <div style="padding-top: 15px;padding-bottom: 15px;">
        <img style="float: left" src="images/telephone.png" height="16px" width="16px"/>

        <div style="margin-left: 30px;line-height: 16px;">0571-85386160</div>
    </div>
</div>

<!--第三个面板-->
<div class="container-fluid background-white" style="margin-top: 3px;">
    <div class="row" style="padding-top: 15px;padding-bottom: 15px;">
        <div class="col-xs-3" style="text-align: center">
            <img src="images/telephone.png" height="32px" width="32px"/>

            <div style="margin-top: 5px;">活动</div>
        </div>
        <div class="col-xs-3" style="text-align: center">
            <img src="images/telephone.png" height="32px" width="32px"/>

            <div style="margin-top: 5px;">商品</div>
        </div>
        <div class="col-xs-3" style="text-align: center">
            <img src="images/telephone.png" height="32px" width="32px"/>

            <div style="margin-top: 5px;">优惠券</div>
        </div>
        <div class="col-xs-3" style="text-align: center">
            <img src="images/telephone.png" height="32px" width="32px"/>

            <div style="margin-top: 5px;">团购</div>
        </div>
    </div>
</div>

<!--活动-->
<div class="container-fluid background-white" style="margin-top: 10px;">
    <div style="text-align: center;padding: 50px;">暂无相关活动，敬请期待。</div>
</div>

<!--商户评价-->
<div class="container-fluid background-white" style="margin-top: 10px;">
    <div class="underline" style="padding-top: 15px;padding-bottom:15px;font-size: 15px;">商户评价(265)</div>

    <div class="row">
        <div class="col-xs-3">
            <img class="avatar img-rounded" src="images/avatar.png"/>
        </div>
        <div class="col-xs-9 pdl0">
            <b class="col-xs-4 text-left" style="margin-top: 10px;">小明</b>
            <!--打分-->
            <div class="col-xs-12 score pd10-top">
                <span>打分</span>
                <img class="star_size" src="images/star_full.png"/>
                <img class="star_size" src="images/star_full.png"/>
                <img class="star_size" src="images/star_full.png"/>
                <img class="star_size" src="images/star_empty.png"/>
                <img class="star_size" src="images/star_empty.png"/>
            </div>
            <div class="col-xs-12 text-justify pd10-top">真的好袖珍哦，不过很喜欢啦。。。通灵的性价比一直很低，但是很喜欢他们家的款式！</div>
            <div class="col-xs-12 pd10-top">
                <div class="col-xs-3 text-center nopadding">
                    <img class="img_size_1" src="images/pic_show.jpg"/>
                </div>
                <div class="col-xs-3  text-center nopadding">
                    <img class="img_size_1" src="images/pic_show.jpg"/>
                </div>
                <div class="col-xs-3  text-center nopadding">
                    <img class="img_size_1" src="images/pic_show.jpg"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!--相关商户-->
<div class="container-fluid background-white" style="margin-top: 10px;padding-bottom: 15px;">
    <div class="underline" style="padding-top: 15px;padding-bottom:15px;font-size: 15px;">相关商户</div>

    <div class="row">
        <img class="col-xs-4 pd10-top " src="images/default_image.png">

        <b class="col-xs-8 pd10-top " style="margin-top: 5px;">
            GEMEIQ&nbsp;&nbsp;&nbsp;&nbsp;戈美琪
        </b>
    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
