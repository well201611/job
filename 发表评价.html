<!DOCTYPE html>
<html lang="en">
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>发表评价</title>

    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/css.css" rel="stylesheet">
    <link href="style/m1.css" rel="stylesheet">
</head>
<body>


<div class="container-fluid">

    <!--toolbar-->
    <div class="row">
        <div class="col-xs-12 banner">
            <div class="col-xs-1 banner_icon">
                <img src="images/back.png" height="24px" width="24px;">
            </div>
            <div class="col-xs-10  text-center">— 发表评价 —</div>
        </div>
    </div>
</div>

<!--content-->
<div class="row background-white">
    <!--星星评价-->
    <div class="col-xs-12 score mt20 star_part">
        <div class="col-xs-3"><span>打分:</span></div>
        <div class="col-xs-7 pdl0">
            <div id="star"></div>
        </div>
        <span id="score" class="col-xs-2 text-right">3星</span>
    </div>
    <!--文本输入-->
    <div class="col-xs-12 pr bottom_top_bor mt20">
        <textarea class="text-a" onfocus="document.getElementById('note').style.display='none'"
                  onblur="if(value=='')document.getElementById('note').style.display='block'"></textarea>

        <div id="note" class="note pa"><font color="#777">亲，在这发表你的评论吧</font></div>
    </div>

    <!--评论的图片-->
    <div class="col-xs-12 part_commit_pic">
        <div class="row">
            <div class="col-xs-3 m5 pr text-center">
                <img class="img_size_1" src="images/pic_show.jpg"/>

                <div class="roundB"></div>
                <div class="closeBtn pa"></div>
            </div>
            <div class="col-xs-3 m5 pr text-center">
                <img class="img_size_1" src="images/pic_show.jpg"/>

                <div class="roundB"></div>
                <div class="closeBtn pa"></div>
            </div>
            <div class="col-xs-3 m5 pr text-center">
                <img class="img_size_1" src="images/pic_show.jpg"/>

                <div class="roundB"></div>
                <div class="closeBtn pa"></div>
            </div>
            <div class="col-xs-3 m5 pr text-center">
                <img class="img_size_1" src="images/pic_show.jpg"/>

                <div class="roundB"></div>
                <div class="closeBtn pa"></div>
            </div>
            <div class="col-xs-3 m5 pr text-center">
                <img class="img_size_1" src="images/pic_show.jpg"/>

                <div class="roundB"></div>
                <div class="closeBtn pa"></div>
            </div>
            <div class="col-xs-3 m5 pr text-center">
                <img class="img_size_1" src="images/pic_show.jpg"/>

                <div class="roundB"></div>
                <div class="closeBtn pa"></div>
            </div>
            <div class="col-xs-3 m5 pr text-center">
                <img class="img_size_1" src="images/pic_show.jpg"/>

                <div class="roundB"></div>
                <div class="closeBtn pa"></div>
            </div>
            <div class="col-xs-3 m5 pr text-center">
                <img class="img_size_1" src="images/pic_show.jpg"/>

                <div class="roundB"></div>
                <div class="closeBtn pa"></div>
            </div>
            <div class="col-xs-3 m5 pr text-center">
                <img class="camera" src="images/camera.png"/>
            </div>

        </div>
    </div>

    <!--间隔的灰条-->
    <div class="col-xs-12 split1"></div>
    <!--填写验证码-->
    <div class="col-xs-3 text-right">验证码:</div>
    <div class="col-xs-9">
        <div class="col-xs-12 text-left"><input class="input1"/></div>
        <div class="col-xs-12 text-left desc">输入下图中的字符，不区分大小写</div>
        <div class="col-xs-5">
            <div class="vcode text-center">JUIH</div>
        </div>
        <div class="col-xs-7"><a class="other_one" href="###">看不清，换一张</a></div>
        <div class="col-xs-6"><a class="submitBtn text-center">发表评价</a></div>
    </div>

</div>
</div>

<!--照片全屏弹窗-->
<div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="box_img_center">
        <img width="100%">
    </div>
</div>

</body>

<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="lib/raty/jquery.raty.min.js"/>
<script type="text/javascript"></script>

<script type="text/javascript">

    //照片点击放大
    $(".img_size_1").click(function (event) {
        var src = event.currentTarget.currentSrc;
        $('#photoModal img').attr('src', src);
        $('#photoModal').modal();
    });
    $(".box_img_center").click(function (event) {
        $('#photoModal').modal('hide');
    });

    //星星打分
    $.fn.raty.defaults.path = 'images';
    $('#star').raty({
        size:30,
        starOff  : 'star_empty.png',
        starOn   : 'star_full.png',
        click: function (score, evt) {
            $('#score').html(score + "星");
        }
    });
</script>

</html>
