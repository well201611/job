            <div class="col-xs-12 blank10"></div>
            <div class="col-xs-12">
                <div class="col-xs-3 text-center nopadding">
                    <img class="img_size_1" src="images/pic_show.jpg"/>
                </div>
                <div class="col-xs-3  text-center nopadding">

                </div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-3 text-center nopadding">
                    <img class="img_size_1" src="images/pic_show.jpg"/>
                </div>
                <div class="col-xs-3  text-center nopadding">
                    <img class="img_size_1" src="images/pic_show.jpg"/>

            </div>
            <div class="col-xs-12 "><p class="reply_insert">
                客服回复：真的好喜欢这件商品真的好喜欢这件商品真的好喜欢这件商品真的好喜欢这件商品真的好喜欢这件商品真的好喜欢这件商品真的好喜欢这件商品真的好喜欢这件商品真的好喜欢这件商品</p></div>

            <div class="col-xs-12 blank10"></div>

</div>

<!--弹窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">删除评论</h4>
            </div>
            <div class="modal-body text-center">
                <p>是否确认删除此评论</p>

                <div class="form-group">

                    <button type="button" class="btn btn-default delbtn del_pd" data-dismiss="modal">删除</button>
                </div>
                <div class="form-group">

                    <button type="button" class="btn btn-default del_pd" data-dismiss="modal">关闭</button>
                </div>
            </div>
            <!--<div class="modal-footer">-->
            <!--<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>-->
            <!--<button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>-->
            <!--</div>-->
        </div>
    </div>
</div>

<!--照片全屏弹窗-->
<div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="box_img_center">
        <img width="100%">
    </div>
</div>

</body>

<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="lib/raty/jquery.raty.min.js"/>
<script type="text/javascript"></script>

<script>

    //照片点击放大
    $(".img_size_1").click(function (event) {
        var src = event.currentTarget.currentSrc;
        $('#photoModal img').attr('src', src);
        $('#photoModal').modal();
    });
    $(".box_img_center").click(function (event) {
        $('#photoModal').modal('hide');
    });

    //注册新增按钮的事件
    $("#btn_delete").click(function () {
        $('#myModal').modal();
    });

    //星星打分
    $.fn.raty.defaults.path = 'images';
    $('#star').raty({
        size: 30,
        readOnly: true,
        score: 4,
        starOff: 'star_empty.png',
        starOn: 'star_full.png',
        click: function (score, evt) {
            $('#score').html(score + "星");
        }
    });
</script>

</html>
